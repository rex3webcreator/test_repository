<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>flexboxのテスト</title>

	<link rel="stylesheet" href="./test_flexbox.css">
</head>
<body>

<!-- ●flex-grow -->
<section class="flexbox-container">
	<div class="flexbox-item flexbox-item1-1">flexboxアイテム1</div>
	<div class="flexbox-item flexbox-item1-2">flexboxアイテム2<br>（flex-grow: 1）</div>
	<div class="flexbox-item flexbox-item1-3">flexboxアイテム3</div>
</section>

<!-- ●flex-grow -->
<section class="flexbox-container">
	<div class="flexbox-item flexbox-item2-1">flexboxアイテム1</div>
	<div class="flexbox-item flexbox-item2-2">flexboxアイテム2<br>（flex-shrink: 3）</div>
	<div class="flexbox-item flexbox-item2-3">flexboxアイテム3</div>
</section>

</body>
</html>
